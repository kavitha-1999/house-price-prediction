{%load static %}
<html>
<head>
<title> ESTATE PRICE/RESET PASSWORD </title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<style type=text/css>
.back {
    padding-top: 70px;
    background-color:rgba(103,69,73,0.6);
}
body{
        background:url({% static 'images/prediction.jpg' %})50%50%;background-size:cover;
}
</style>
</head>
<body>

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
 <div class="form-gap back">
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p>You can reset your password here.</p>
                  <div class="panel-body">
    
                    <form method="post">
                        {% csrf_token %}

                      <div class="form-group">
                        <div class="input-group">
                          
                          <input id="username" name="username" placeholder="username" class="form-control"  type="text">
                           <input id="newpassword" name="newpassword" placeholder="new password" class="form-control"  type="password">
                        </div>
                      </div>
                      {% for message in messages %}
                      <p style="color:#8B0000";> {{message}} </p>
                      {% endfor %}
                      
                      <div class="form-group">
                        <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit">
                      </div>
                      
                      <input type="hidden" class="hide" name="token" id="token" value=""> 
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>
</div>
</body>
</html>
